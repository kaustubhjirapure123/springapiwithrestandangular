



<div class="col-md-6 offset-md-3">
    <h3> Login </h3>
    <form #loginData="ngForm" (ngSubmit)="loginHandler(loginData.value)">

      <div class="form-group"> <label>UserName </label> 
        <input type="text" class="form-control"  name="username" ngModel> </div>
      <div class="form-group"> <label>Password </label> 
        <input type="password" class="form-control" name="password" ngModel> </div>
     
          <button class="btn btn-primary">Login</button>
    </form>
    
  </div>
