

<div class="col-md-6 offset-md-3">
  <h3> Add Student</h3>
  <form #postData="ngForm" (ngSubmit)="postHandler(postData.value)">
    <div class="form-group"> <label>ID: </label> 
      <input type="text" class="form-control"  name="id" ngModel> </div>
    <div class="form-group"> <label>Name: </label> 
      <input type="text" class="form-control" name="name" ngModel> </div>
   
        <button class="btn btn-primary">Add</button>
  </form>
</div>
