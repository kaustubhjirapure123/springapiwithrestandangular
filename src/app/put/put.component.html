
<div class="col-md-6 offset-md-3">
    <h3> Update Student</h3>
    <form #editData="ngForm" (ngSubmit)="editHandler(editData.value)">
        
      <div class="form-group"> <label>ID: </label> 
        <input readonly="readonly" class="form-control"  name="id" [(ngModel)]="student.id"> </div>
      <div class="form-group"> <label>Name: </label> 
        <input type="text" class="form-control"name="name" [(ngModel)]="student.name"> </div>
     
          <button class="btn btn-primary">Update</button>
    </form>
  </div>
